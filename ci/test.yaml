platform: linux

inputs:
  - name: source
  - name: node_modules

outputs:
  - name: bundle

image_resource:
  type: docker-image
  source:
    repository: node
    tag: "8.11.3-alpine"

run:
  path: sh
  args:
    - -exc
    - |
      OUTPUT=$PWD/bundle

      # adsf?

      # Install git
      apk add --no-cache git

      # Copy node_modules to source directory
      cp -r node_modules/node_modules source

      # Change directory to source
      cd source

      # Run npm install for any dependencies added (not present in cache)
      npm install

      # Run test suite
      npm run test
