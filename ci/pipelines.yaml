resource_types:
  - name: npm-cache
    type: docker-image
    source:
      repository: "ymedlop/npm-cache-resource"
      tag: "8"

  - name: pull-request
    type: docker-image
    source:
      repository: jtarchie/pr

resources:
  - name: source
    type: git
    source: &repo-source
      uri: git@github.com:tenx-tech/stargazer.git
      branch: development
      private_key: ((tenx-ci-ssh-key))

  - name: node_modules
    type: npm-cache
    source:
      <<: *repo-source

  - name: pull-requests
    type: pull-request
    source:
      uri: git@github.com:tenx-tech/stargazer.git
      repo: tenx-tech/tenx-react-native
      base: development
      access_token: ((tenx-ci-github-token))
      private_key: ((tenx-ci-ssh-key))

# Jobs
jobs:
  - name: pr-tests
    plan:
      - get: pull-requests
        trigger: true
      - put: pull-requests
        params:
          path: pull-requests
          status: pending
      - get: node_modules
      - get: source
      - task: lint, type-check, and test source code
        file: pull-requests/ci/test.yaml
        input_mapping:
          source: pull-requests
        on_success:
          put: pull-requests
          params:
            path: pull-requests
            status: success
        on_failure:
          put: pull-requests
          params:
            path: pull-requests
            status: failure
